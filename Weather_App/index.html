<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <base href="/Weather-App-JS/">
</head>
<body>
    
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>

        <!-- No Results Section -->
        <div class="no-results">
            <img src="/icons/no-result.svg" alt="No Results" class="weather-icon">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">We're unable to retrieve the weather details. Ensure you've entered a valid city or try again.</p>
        </div>

        <!-- Weather Section -->
        <div class="weather-section">
            <!-- Current Weather -->
            <div class="current-weather">
                <img src="/icons/clouds.svg" alt="Weather Icon" class="weather-icon">
                <h2 class="temperature">00 <span>CÂ°</span></h2>
                <p class="description">Weather Description</p>
            </div>

            <!-- Hourly Weather Forecast List -->
            <div class="hourly-weather">
                <ul class="weather-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
